<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Handwriting</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="dist/mlhand.js"></script>
		<script>
			window.addEventListener('load', () => {
				const hw = new Mlhand({
					canvas: document.getElementById('pad'),
					simplifiedCanvas: document.getElementById('simplified'),
					onResult: (result) => {
						if (result) {
							document.getElementById('result').value += result;
						}
					}
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<canvas id="pad" width="500" height="500"></canvas>
			<!-- <canvas id="simplified" width="500" height="500"></canvas> -->
		</div>
		<textarea id="result"></textarea>
	</body>

</html>
